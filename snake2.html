<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            background-color: black;
        }
        .controls {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <div class="row">
            <button onclick="changeDirection(38)">⬆</button>
        </div>
        <div class="row">
            <button onclick="changeDirection(37)">⬅</button>
            <button onclick="changeDirection(39)">➡</button>
        </div>
        <div class="row">
            <button onclick="changeDirection(40)">⬇</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");const box = 20;
    let snake = [{ x: 10 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
    
    document.addEventListener("keydown", (event) => changeDirection(event.keyCode));
    
    function changeDirection(keyCode) {
        if (keyCode == 37 && direction != "RIGHT") direction = "LEFT";
        else if (keyCode == 38 && direction != "DOWN") direction = "UP";
        else if (keyCode == 39 && direction != "LEFT") direction = "RIGHT";
        else if (keyCode == 40 && direction != "UP") direction = "DOWN";
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);
        
        ctx.fillStyle = "lime";
        snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
        
        let newX = snake[0].x;
        let newY = snake[0].y;
        
        if (direction == "LEFT") newX -= box;
        if (direction == "RIGHT") newX += box;
        if (direction == "UP") newY -= box;
        if (direction == "DOWN") newY += box;
        
        if (newX == food.x && newY == food.y) {
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        } else {
            snake.pop();
        }
        
        let newHead = { x: newX, y: newY };
        if (collision(newHead, snake) || newX < 0 || newY < 0 || newX >= canvas.width || newY >= canvas.height) {
            clearInterval(game);
            alert("Game Over");
        }
        snake.unshift(newHead);
    }
    
    function collision(head, array) {
        return array.some(part => head.x == part.x && head.y == part.y);
    }
    
    let game = setInterval(draw, 100);
</script>

</body>
</html>
